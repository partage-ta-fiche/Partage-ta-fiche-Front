<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon compte | Partage ta Fiche </title>
    <!-- favicon  -->
    <link rel="icon" type="image/png" href="./asset/img/Logo.png" />
    <!-- JS IMPORT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="./asset/js/basicimport.js"></script>
    <script src="./asset/js/counter.js"></script>
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/nav.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/modifyaccount.css">
    <!-- CSS RESPONSIVE -->
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="./asset/css/mobile/m.modifyaccount.css" />
</head>
<body>

    <nav id="nav"></nav>


    <section class="main"> 

        <div class="title centered">

            <h1>Bonjour ${username}</h1>
            <h2 class="modiflo">Bienvenue sur votre compte </h2> <br><br><br>






        </div>

        <div class="post centered">
            <a href="/app/postfiche.html"><span class="material-symbols-outlined" style="font-size:120px">add</span></i></a>
            <h2>Poster une nouvelle fiche</h2>

        </div>


        <br><br><hr class="hr1"> <br><br>
        <div class="content">
            <div class="actual">
                <div class="actualcontent centered">
                    <h3>Vos informations actuelles </h3>
                    <p class="description">${username} </p> <br>
                    <p >Photo de profil : <img src="/asset/img/connexion.png" alt="${userprofilepictures" class="pp"> </p> <br>
                    <p class="description">${userdescripton} </p>
                </div>
                

                
            </div>
            <div class="changement">
                <div class="centered">
                    <h3>Modifier vos informations </h3>
                    <form action="/modifyaccount" method="POST" enctype="multipart/form-data"> <br><br>
                        <input type="text" name="username" placeholder="Nom d'utilisateur" value="${username}"> <br><br>
                        <input type="text" name="userdescripton" placeholder="Description" value="${userdescripton}">  <br><br>
                        <input type="file" name="userprofilepictures" placeholder="Photo de profil" value="${userprofilepictures}"> <br><br>
                        <input type="submit" value="Modifier">
                    </form>
                </div>

            </div>


        </div>

        <br><br><br>
        <div class="persoinfo centered">
            <div class="changer">
                <h3>Changer le mots de passe </h3>
                <form action="" class="modifyaccount">
                    <input type="password" name="mot de passe" placeholder="Ancien mot de passe "> <br><br>
                    <input type="password" name="mot de passe" placeholder="Nouvert mot de passe"> <br><br>
                    <input type="submit" value="Changer de mot de passe">

                </form>

            </div>



        </div>




    </section>

    <footer id="footer"></footer>
    
</body>
</html>
